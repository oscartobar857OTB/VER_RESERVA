<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consulta de Números Reservados</title>
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js"></script>
</head>
<body>
  <h1>Números Reservados</h1>
  <table border="1">
    <thead>
      <tr>
        <th>Número</th>
        <th>Nombre</th>
        <th>Teléfono</th>
      </tr>
    </thead>
    <tbody id="tabla-numeros"></tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

    // Configuración Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDo3cgRT87JQkV9kgJG2mrPnUkb5HugH9Q",
      authDomain: "rifasammuel.firebaseapp.com",
      projectId: "rifasammuel",
      storageBucket: "rifasammuel.firebasestorage.app",
      messagingSenderId: "707645550462",
      appId: "1:707645550462:web:42735685340fb79e5d8d2f",
      measurementId: "G-W3HY4MHHV4"
    };

    // Inicializar Firebase y Firestore
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Cargar datos de la colección "numeros"
    async function cargarNumeros() {
      const tabla = document.getElementById("tabla-numeros");
      tabla.innerHTML = ""; // Limpiar antes de cargar

      try {
        const querySnapshot = await getDocs(collection(db, "numeros"));
        querySnapshot.forEach(doc => {
          const data = doc.data();
          const fila = `<tr>
                          <td>${data.numero || ""}</td>
                          <td>${data.nombre || ""}</td>
                          <td>${data.telefono || ""}</td>
                        </tr>`;
          tabla.innerHTML += fila;
        });
      } catch (error) {
        console.error("Error obteniendo documentos: ", error);
      }
    }

    cargarNumeros();
  </script>
</body>
</html>
