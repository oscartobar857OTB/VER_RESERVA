  <style>
    body {

    table {

      border-collapse: collapse;
      background: white;
      color: black;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    th, td {
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid #ddd;
      font-size: 1.1rem;
    }
    th {
      background: #1565c0;
      color: white;
      font-size: 1.2rem;

    tr:hover {

        font-size: 0.9rem;

  </style>
</head>
<body>

  <h1>ðŸ“‹ NÃºmeros Reservados - Rifa Sammuel</h1>
  <table>
    <thead>
      <tr>
        <th>NÃºmero</th>
        <th>Nombre</th>
        <th>TelÃ©fono</th>
        <th>Fecha Reserva</th>
      </tr>
    </thead>
    <tbody id="tabla-reservas">
      <tr><td colspan="4">Cargando datos...</td></tr>
    </tbody>
  </table>

  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <script>
    // ðŸ”¹ Configura con las credenciales de tu proyecto rifasammuel
    var firebaseConfig = {
      	apiKey: "AIzaSyDo3cgRT87JQkV9kgJG2mrPnUkb5HugH9Q",
  	authDomain: "rifasammuel.firebaseapp.com",
  	projectId: "rifasammuel",
  	storageBucket: "rifasammuel.firebasestorage.app",
  	messagingSenderId: "707645550462",
  	appId: "1:707645550462:web:42735685340fb79e5d8d2f",
  	measurementId: "G-W3HY4MHHV4"
    };

    firebase.initializeApp(firebaseConfig);
    var db = firebase.firestore();

    const tabla = document.getElementById("tabla-reservas");

    // ðŸ”¹ Escucha en tiempo real la colecciÃ³n "numeros"
    db.collection("numeros").orderBy("numero", "asc")
      .onSnapshot((snapshot) => {
        tabla.innerHTML = ""; // Limpia tabla
        if (snapshot.empty) {
          tabla.innerHTML = `<tr><td colspan="4">No hay nÃºmeros reservados</td></tr>`;
          return;
        }
        snapshot.forEach(doc => {
          const data = doc.data();
          const fecha = data.fechaReserva ? new Date(data.fechaReserva.seconds * 1000).toLocaleString() : "Sin fecha";
          tabla.innerHTML += `
            <tr>
              <td>${data.numero || "-"}</td>
              <td>${data.nombre || "-"}</td>
              <td>${data.telefono || "-"}</td>
              <td>${fecha}</td>
            </tr>
          `;
        });
      });
  </script>
