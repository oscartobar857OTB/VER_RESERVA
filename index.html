<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas - Rifa Sammuel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d1117;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            background: linear-gradient(90deg, #007bff, #ff6600);
            padding: 20px;
            margin: 0;
            font-size: 2.5rem;
        }

        table {
            width: 95%;
            margin: 30px auto;
            border-collapse: collapse;
            font-size: 1.3rem;
            background-color: #161b22;
            border-radius: 15px;
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border: 1px solid #30363d;
        }

        th {
            background-color: #21262d;
            color: #ff6600;
            font-size: 1.4rem;
        }

        tr:nth-child(even) {
            background-color: #1c1f26;
        }

        tr:hover {
            background-color: #282e38;
        }

        .status-reservado {
            color: #ff4d4d;
            font-weight: bold;
        }

        .status-libre {
            color: #4dff4d;
            font-weight: bold;
        }

        footer {
            margin-top: 20px;
            padding: 15px;
            font-size: 1rem;
            background-color: #21262d;
        }
    </style>
</head>
<body>
    <h1>ðŸ“‹ NÃºmeros Reservados - Rifa Sammuel</h1>

    <table id="tablaReservas">
        <thead>
            <tr>
                <th>NÃºmero</th>
                <th>Nombre</th>
                <th>Estado</th>
                <th>Fecha de Reserva</th>
            </tr>
        </thead>
        <tbody id="tablaBody">
            <tr>
                <td colspan="4">Cargando datos...</td>
            </tr>
        </tbody>
    </table>

    <footer>
        Â© 2025 Rifa Sammuel Tobar - Todos los derechos reservados
    </footer>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>

    <script>
        // ConfiguraciÃ³n Firebase (API de rifasammuel)
        const firebaseConfig = {
            apiKey: "AIzaSyA-AZf2qjP0LZsA7Yh6DzR6pZGy4MPf5iQ",
            authDomain: "rifasammuel.firebaseapp.com",
            projectId: "rifasammuel",
            storageBucket: "rifasammuel.appspot.com",
            messagingSenderId: "814275450949",
            appId: "1:814275450949:web:4d72f4cda97f9a4bb5d07c"
        };

        // Inicializar Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const tablaBody = document.getElementById("tablaBody");

        // Leer datos de la colecciÃ³n "numeros"
        function cargarReservas() {
            db.collection("numeros").orderBy("numero", "asc").onSnapshot((snapshot) => {
                tablaBody.innerHTML = "";

                if (snapshot.empty) {
                    tablaBody.innerHTML = `<tr><td colspan="4">No hay reservas registradas</td></tr>`;
                    return;
                }

                snapshot.forEach((doc) => {
                    const data = doc.data();
                    const estado = data.estado ? data.estado.toLowerCase() : "libre";
                    const fechaReserva = data.fechaReserva
                        ? new Date(data.fechaReserva.seconds * 1000).toLocaleString()
                        : "-";

                    const fila = `
                        <tr>
                            <td>${data.numero || "-"}</td>
                            <td>${data.nombre || "-"}</td>
                            <td class="${estado === 'reservado' ? 'status-reservado' : 'status-libre'}">
                                ${estado.charAt(0).toUpperCase() + estado.slice(1)}
                            </td>
                            <td>${fechaReserva}</td>
                        </tr>
                    `;
                    tablaBody.innerHTML += fila;
                });
            });
        }

        cargarReservas();
    </script>
</body>
</html>
